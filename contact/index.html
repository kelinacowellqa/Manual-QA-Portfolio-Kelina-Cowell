  <!-- Global stylesheet -->

  <style>
    /* Keep page simple and readable */
    .wrap{ max-width:980px; }
    h1{ margin:22px 0 10px; }
    h2{ margin:26px 0 10px; }
    p{ line-height:1.7; margin:0 0 14px; }
    ul{ margin:0 0 14px; padding-left:18px; }
    li{ margin:8px 0; }

    .cta-row{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px 12px;
      margin:14px 0 6px;
      text-align:center;
    }
    .cta-row .cta-btn{ margin:0; }
    @media (max-width:560px){
      .cta-row .cta-btn{ display:block; width:fit-content; margin:8px auto; }
    }

    .banner{ display:block; max-width:100%; height:auto; border-radius:16px; margin:18px auto 0; }

    /* Lower-page layout: content left + character on the right (fills empty space) */
  /* Lower block: gives us a "floor" to anchor the character to */
.contact-lower{
  padding-bottom: 0; /* keep tight to the hr below */
}

/* Two columns */
.contact-grid{
  display:grid;
  grid-template-columns: 1fr 380px;
  gap: 28px;
  align-items: stretch; /* IMPORTANT: makes both columns same height */
  margin-top: 10px;
}

/* Right column becomes a stage; image pinned to the bottom */
.contact-side{
  display:flex;
  align-items:flex-end;     /* pin to bottom */
  justify-content:center;
  padding: 0;               /* no padding so feet can hit the "floor" */
}

/* Make the image sit on the bottom edge */
.contact-side img{
  width: 100%;
  max-width: 320px;
  height: auto;
  display:block;
  margin: 0;                /* no gap */
}

/* Mobile: stack, image goes below and stays grounded */
@media (max-width: 900px){
  .contact-grid{ grid-template-columns: 1fr; }
  .contact-side{ justify-content:flex-start; }
  .contact-side img{ max-width: 320px; }
}

  <script data-goatcounter="https://kelina.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
